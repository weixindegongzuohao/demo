server:
  port: 8080

spring:
  datasource:
    username: root
    password: admin
    #url中database为对应的数据库名称
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
